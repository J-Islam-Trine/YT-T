<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>YT&T</title>
</head>
<body>
    <nav class="navbar is-primary">
        <div class="navbar-brand">
            <a href="#" class="navbar-item"><img src="img/logo.png" class="image is-256x256" alt="""></a>
        </div>
        
    </nav>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-two-fifths">
                    <div class="container has-text-centered">
                        <p id="quote" class="title has-text-white is-24">Cherish yesterday, Dream tomorrow <br> Live today.</p>
                    </div>
                </div>
                <div class="column auto">
                    <div class="container">
                        <div class="field">
                            <div class="control">
                                <input type="text" name="" id="" class="input" placeholder="To Do">
                            </div>
                            
                    </div>
                    <div class="field">
                        <div class="container has-text-centered">
                            <a href="#" class="button is-primary">Add</a>
                        </div>
                    </div>
                  
                </div>
            </div>
            </div>
        </div>
    </section>


    
    <section class="section">
        <div class="container">
           <div class="columns">
               
               <div class="column is-offset-one-third is-one-third has-background-primary">
                <div class="box">
                    <p class="title has-text-centered">Today</p>
                    <ul class="list is-hoverable">
                        <li class="list-item">Bonfire</li>
                        <li class="list-item">Brazil</li>
                        <li class="list-item">Bunny Rabbit</li>
                        <li class="list-item">Byzantiam</li>
                    </ul>
                    <p class="subtitle has-text-centered">0 out of 4 is done</p>

                </div>
               </div>
               
           </div>
        </div>
    </section>
    
<script src="js/script.js"></script>
</body>
</html>
